<BODY LEFTMARGIN=0 TOPMARGIN=0 BOTTOMMARGIN=0 RIGHTMARGIN=0 BGCOLOR="FFFFFF" >

<SCRIPT>
var lastbgcolor="ffffff";

//window.parent.imagename=window.parent.opener.imagename;
//window.parent.imagex=window.parent.opener.imagex;
//window.parent.imagey=window.parent.opener.imagey;  
//window.parent.imagehead=window.parent.opener.imagehead;  

var lastz=100;

function setbg(bg)
	{
	lastbgcolor=bg;
	window.parent.frames[1].document.bgColor=bg;
	}

function zoom(z)
	{	lastz=z;
	window.parent.frames[1].document.open();
	window.parent.frames[1].document.writeln('<BODY LEFTMARGIN=0 TOPMARGIN=0 BOTTOMMARGIN=0 RIGHTMARGIN=0 BGCOLOR="'+lastbgcolor+'">');
	window.parent.frames[1].document.writeln('<CENTER><IMG SRC="'+window.parent.imagename+'" '+ (z==-1?'WIDTH=100%':((z!=-2&&z!=100)?(' WIDTH='+z*window.parent.imagex/100):'')) + (z==-2?'HEIGHT=100%':((z!=-1&&z!=100)?(' HEIGHT='+z*window.parent.imagey/100):'')) + '></CENTER>');
	window.parent.frames[1].document.close();
	}

</SCRIPT>
<CENTER>
<TABLE WIDTH="100%" height="65" CELLSPACING="0" CELLPADDING="0">
<TR><TD height="65%">
<center>
<script language="Javascript">
//<!--
document.writeln(window.parent.imagehead);
//-->
</script>
</center>
</TD></TR>
<TR><TD valign="bottom" WIDTH="100%" height="20" COLSPAN="2" BGCOLOR="#C0C0C0"><CENTER><IMG SRC="http://chaucer.library.emory.edu/iln/image_viewer/zoom.gif" border=0 usemap="#zoom"></CENTER></TD></TR>
</TABLE>

<map name="zoom">
<area shape="rect" alt="Zoom: 25%" coords="0,0,40,24" href="javascript:zoom(25)">
<area shape="rect" alt="Zoom: 50%" coords="40,0,75,24" href="javascript:zoom(50)">
<area shape="rect" alt="Zoom: 75%" coords="76,0,110,24" href="javascript:zoom(75)">
<area shape="rect" alt="Zoom: 100%" coords="111,1,151,24" href="javascript:zoom(100)">
<area shape="rect" alt="Zoom: 150%" coords="152,1,194,23" href="javascript:zoom(150)">
<area shape="rect" alt="Zoom: 200%" coords="195,2,237,24" href="javascript:zoom(200)">
<area shape="rect" alt="Fit width" coords="238,1,298,24" href="javascript:zoom(-1)">
<area shape="rect" alt="Fit height" coords="299,0,370,23" href="javascript:zoom(-2)">
<area shape="rect" alt="White background" coords="372,0,396,24"
      href="javascript:setbg('ffffff')">
<area shape="rect" alt="Gray background" coords="397,0,420,24" href="javascript:setbg('808080')">
<area shape="rect" alt="Black background" coords="421,0,447,24" href="javascript:setbg('000000')">
<area shape="rect" alt="Close window" coords="448,0,492,24" href="javascript:window.parent.close()">
<area shape="default" nohref>
</map>
</BODY>
