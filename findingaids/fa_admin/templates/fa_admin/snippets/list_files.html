{# list recently modified source EAD files #}
<div class="section">
{% if archives %}

<h2>Files available for publication</h2>

{% if error %}<p class="error">Error: {{ error }}</p>{% endif %}

<div class="jqueryui">
 <div id="tabs">
  <ul>
    {% for archive in archives %}
      <li><a href="{% url 'fa-admin:files' archive.slug %}">{{ archive.label }}</a></li>
    {% endfor %}
  </ul>
 </div>

{% endif %}
</div>
