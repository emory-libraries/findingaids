{# display a single form field; expects field named 'field' and required indicator named 'req' #}
<p>
  <label for="id_{{ field.name }}">{{ field.label }}:  {% if field.field.required %}{{ req }}{% endif %}</label>
  {{ field }}  
  {% if field.help_text %}<span class="help-text">{{ field.help_text }}</span> {% endif %}
  {{ field.errors }}
</p>
