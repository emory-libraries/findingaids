{# index and index entries - expects single FindingAid Index object as index #}
<div class="nextpage">
<a name="{{ index.id }}"><h2>{{ index.head }}</h2></a>
{% for entry in  index.entry %}
   <div class="indexentry">
       <b>{{ entry.name }}</b>
       <ul>
       {% for ref in entry.ptrgroup.ref %}
         <li>{{ ref }}</li>
       {% endfor %}
       </ul>
    </div>
{% endfor %}
</div>
