 <div id="alphalist">
   <ul>
     {% for l in letters %}
       <li>
        <a {% ifequal l current_letter %} class='current'{% endifequal %}
            href="{% url 'fa:titles-by-letter' l %}">{{ l }}</a>
       </li>
      {% empty %}
       <li>No letters found</li>
    {% endfor %}
   </ul>
</div>
